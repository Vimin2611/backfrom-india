<!DOCTYPE html>
<html lang="en">
<body>
  <h2>Jvascript string</h2>  
 <p id="s"> </p>
 <p id="n"> </p>
  <script>
    var x = 70;
    var y = 70;
     
    document.getElementById("s").innerHTML= x+y;
    document.getElementById("n").innerHTML= String(x)
    + String(y);
  </script>
</body>
</html>
