<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Javascript error Handling</h2>
    <p>This will show you how to handle errors</p>
    <p id="em"></p>
    <script>
        try {
            addalert("Welcome Guest !!");
        }
       catch(err){
        document.getElementById("em").innerHTML = err.message;
       }
    </script>
</body>
</html>
